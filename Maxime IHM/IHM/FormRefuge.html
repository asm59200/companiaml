<!DOCTYPE html>
<html>
<head>

            <title>Formulaire Refuge</title>
            <link rel="stylesheet" href="../css/bootstrap.css"/>
            <link rel="stylesheet" href="../css/Styles.css"/>
</head>
            
  <body>
    <!-- Body Form Refuge-->
    <div class="Background-Form">
        <div class="container-fluid">
          <!-- Titre Refuge-->
            <div>
              <h1 class="Titre">Refuge</h1>
            </div>

            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                  <!-- Formulaire Refuge-->
                    <form>
                      <!-- Nom refuge-->
                        <div class="form-group row">
                            <label for="FormNomRefuge" class="col-sm-4 col-form-label">Nom du Refuge :</label>
                            <div class="col-sm-6 col-8">
                              <input type="text" class="form-control" id="FormNomRefuge">
                            </div>
                        </div>
                        <!--Adresse Refuge-->
                        <div class="form-group row">
                          <label for="FormAdresseRefuge" class="col-sm-4 col-form-label">Adresse du Refuge :</label>
                          <div class="col-sm-6 col-8">
                            <input type="text" class="form-control" id="FormAdresseRefuge">
                          </div>
                      </div>
                      <!--Ville-->
                      <div class="form-group row">
                        <label for="FormVilleRefuge" class="col-sm-4 col-form-label">Ville :</label>
                        <div class="col-sm-6 col-8">
                          <input type="text" class="form-control" id="FormVilleRefuge">
                        </div>
                    </div>
                    <!-- code Postal -->
                    <div class="form-group row">
                      <label for="FormCodePostalRefuge" class="col-sm-4 col-form-label">Code Postal :</label>
                      <div class="col-sm-2 col-8">
                        <input type="text" class="form-control" id="FormCodePostalRefuge">
                      </div>
                  </div>
                  <!-- AdresseMailRefuge-->
                   <div class="form-group row">
                      <label for="FormAdresseMailRefuge" class="col-sm-4 col-form-label">Adresse Mail du Refuge:</label>
                      <div class="col-sm-2 col-5">
                        <input type="text" class="form-control" id="FormAdresseMailRefuge">
                      </div>
                   </div>
                   <!--Tel refuge-->
                    <div class="form-group row">
                      <label for="FormTelRefuge" class="col-sm-4 col-form-label">Numéro de Téléphone :</label>
                      <div class="col-sm-6 col-8">
                        <input type="text" class="form-control" id="FormTelRefuge">
                      </div>
                    </div>
                    <!-- Bouton Validation-->
                    <div class="row">
                        <div class="col-sm-2 offset-4">
                            <button type="button" class="btn">Valider</button>
                        </div>
                    </div>   
                </form>
                <!-- Fin Formulaire-->
            </div>
        </div>
    </div>
</div>
<!-- Fin Body Formulaire Refuge-->
</body>
</html>
