<!DOCTYPE html>
	<html>
		<head>
			<meta charset=``utf-8`` />
            <title>Inscription</title>
            <link rel="stylesheet" href="../css/bootstrap.css"/>
            <link rel="stylesheet" href="../css/style.css"/>
            <link rel="icon" href="../img/patteblanche.png">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </head>
    <body>
      <!-- header       -->
     
      <!-- fin header       -->


      <div class="container">
        <div class="row justify-content-center mt-3 ">
          <!-- titre-->
            <div class="text-center">
                <h3>Inscription</h3>
            </div>
        </div> 
        <!-- formulaire inscrition--> 
        <form class="was-validated">
            <div class="form-group row mt-2">
                <label for="inputname" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control is-valid" id="inputname" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="inputsurname" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control is-valid" id="inputsurname" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="inputadresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control is-valid" id="inputadresse" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="inputpostcode" class="col-sm-2 col-form-label">Code postal</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control is-valid" id="inputpostcode" required>
                </div>
                <label for="inputtown" class="col-sm-2 col-form-label">Ville</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control is-valid" id="inputtown" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="inputtel" class="col-sm-2 col-form-label">Téléphone</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control is-valid" id="inputtel" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control is-valid" id="inputEmail3" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="inputpassword" class="col-sm-2 col-form-label">Mot de passe</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control is-valid" id="inputpassword" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="inputpassword" class="col-sm-2 col-form-label">Confirmer MdP</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control is-valid" id="inputpassword" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn mt-2  " type="submit">Valider</button>
            </div>
        </form>    
      </div>

      <!-- footer       -->
     
     <!-- fin footer       -->
		</body>
	</html>
